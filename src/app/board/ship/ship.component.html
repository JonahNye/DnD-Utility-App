<section [ngClass]="{'face-12' : face12, 'face-6' : face6, 'face-3' : face3, 'face-9' : face9}">
    <img class="ship" *ngIf="topDisplay" src={{ship.pathTop}}>
    <img class="ship" *ngIf="midDisplay" src={{ship.pathMid}}>
    <img class="ship" *ngIf="bottomDisplay" src={{ship.pathBottom}}>
    
    <i (click)="this.deckDisplay = !this.deckDisplay" class="material-icons enemy-details">settings_applications</i>
    <i (click)="this.rotateDisplay = !this.rotateDisplay" class="material-icons enemy-rotate-btn">autorenew</i>
    <section [ngClass]="{'face-12' : face12, 'face-9' : face3, 'face-3' : face9}" *ngIf="rotateDisplay" class="rotate">
        <img class="up" (click)="rotate(12)" src="/assets/boardResources/statusIcons/look-at.svg">
        <img class="down" (click)="rotate(6)" src="/assets/boardResources/statusIcons/look-at.svg">
        <img class="right" (click)="rotate(3)" src="/assets/boardResources/statusIcons/look-at.svg">
        <img class="left" (click)="rotate(9)" src="/assets/boardResources/statusIcons/look-at.svg">
    </section>

    <section [ngClass]="{'face-12' : face12, 'face-9' : face3, 'face-3' : face9}" *ngIf="deckDisplay" class="ship-status">
        <p (click)="changeDeck('top')">Top</p>
        <p (click)="changeDeck('mid')">Middle</p>
        <p (click)="changeDeck('bottom')">Bottom</p>
    </section>

</section>
